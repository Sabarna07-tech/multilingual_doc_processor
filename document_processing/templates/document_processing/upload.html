<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing Results</title>
    <link
      rel="stylesheet"
      href="{% static 'document_processing/css/style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ _('Document Processing Results') }}</h1>
      <div class="result">
        {% if processed_text %}
        <h2>{{ _('Extracted Text:') }}</h2>
        <p>{{ processed_text }}</p>
        {% else %}
        <p>{{ _('No text could be extracted from the document.') }}</p>
        {% endif %}
      </div>
      <div class="back-link">
        <a href="{% url 'upload_document' %}"
          >{{ _('Upload Another Document') }}</a
        >
      </div>
    </div>
  </body>
</html>
